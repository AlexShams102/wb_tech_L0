<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Service - –ü—Ä–æ—Å–º–æ—Ç—Ä –∑–∞–∫–∞–∑–æ–≤</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .search-box { margin-bottom: 20px; padding: 15px; background: #f5f5f5; border-radius: 8px; }
        input[type="text"] { padding: 10px; width: 300px; margin-right: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .order-details { margin-top: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: #fff; }
        .section { margin-bottom: 15px; }
        .section h3 { margin-bottom: 10px; color: #333; }
        .item { padding: 10px; border-bottom: 1px solid #eee; }
        .error { color: red; padding: 10px; background: #ffe6e6; border-radius: 4px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ –°–µ—Ä–≤–∏—Å –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∑–∞–∫–∞–∑–æ–≤</h1>
        
        <div class="search-box">
            <h2>–ü–æ–∏—Å–∫ –∑–∞–∫–∞–∑–∞</h2>
            <input type="text" id="orderId" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –∑–∞–∫–∞–∑–∞">
            <button onclick="getOrder()">–ù–∞–π—Ç–∏ –∑–∞–∫–∞–∑</button>
        </div>

        <div id="error" class="error hidden"></div>
        
        <div id="orderResult" class="order-details hidden">
            <h2>–î–∞–Ω–Ω—ã–µ –∑–∞–∫–∞–∑–∞</h2>
            
            <div class="section">
                <h3>üìã –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h3>
                <div id="basicInfo"></div>
            </div>
            
            <div class="section">
                <h3>üöö –î–æ—Å—Ç–∞–≤–∫–∞</h3>
                <div id="deliveryInfo"></div>
            </div>
            
            <div class="section">
                <h3>üí≥ –û–ø–ª–∞—Ç–∞</h3>
                <div id="paymentInfo"></div>
            </div>
            
            <div class="section">
                <h3>üì¶ –¢–æ–≤–∞—Ä—ã</h3>
                <div id="itemsInfo"></div>
            </div>
        </div>
    </div>

    <script>
        async function getOrder() {
            const orderId = document.getElementById('orderId').value.trim();
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('orderResult');
            
            errorDiv.classList.add('hidden');
            resultDiv.classList.add('hidden');
            
            if (!orderId) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ ID –∑–∞–∫–∞–∑–∞');
                return;
            }

            try {
                const response = await fetch(`http://localhost:8081/api/orders/${orderId}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('–ó–∞–∫–∞–∑ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    }
                    throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }
                
                const order = await response.json();
                displayOrder(order);
                
            } catch (error) {
                showError(error.message);
            }
        }

        function displayOrder(order) {
            // –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            document.getElementById('basicInfo').innerHTML = `
                <p><strong>ID:</strong> ${order.order_uid}</p>
                <p><strong>–¢—Ä–µ–∫-–Ω–æ–º–µ—Ä:</strong> ${order.track_number}</p>
                <p><strong>–°–µ—Ä–≤–∏—Å –¥–æ—Å—Ç–∞–≤–∫–∏:</strong> ${order.delivery_service}</p>
                <p><strong>–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è:</strong> ${new Date(order.date_created).toLocaleString()}</p>
            `;

            // –î–æ—Å—Ç–∞–≤–∫–∞
            document.getElementById('deliveryInfo').innerHTML = `
                <p><strong>–ü–æ–ª—É—á–∞—Ç–µ–ª—å:</strong> ${order.delivery.name}</p>
                <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${order.delivery.phone}</p>
                <p><strong>–ê–¥—Ä–µ—Å:</strong> ${order.delivery.zip}, ${order.delivery.city}, ${order.delivery.address}</p>
                <p><strong>Email:</strong> ${order.delivery.email}</p>
            `;

            // –û–ø–ª–∞—Ç–∞
            document.getElementById('paymentInfo').innerHTML = `
                <p><strong>–°—É–º–º–∞:</strong> ${order.payment.amount} ${order.payment.currency}</p>
                <p><strong>–ü—Ä–æ–≤–∞–π–¥–µ—Ä:</strong> ${order.payment.provider}</p>
                <p><strong>–ë–∞–Ω–∫:</strong> ${order.payment.bank}</p>
            `;

            // –¢–æ–≤–∞—Ä—ã
            const itemsHtml = order.items.map(item => `
                <div class="item">
                    <p><strong>${item.name}</strong> (${item.brand})</p>
                    <p>–¶–µ–Ω–∞: ${item.price}, –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${item.total_price / item.price}</p>
                    <p>–°—Ç–∞—Ç—É—Å: ${item.status}</p>
                </div>
            `).join('');

            document.getElementById('itemsInfo').innerHTML = itemsHtml;
            document.getElementById('orderResult').classList.remove('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // –ü–æ–∏—Å–∫ –ø–æ Enter
        document.getElementById('orderId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getOrder();
            }
        });
    </script>
</body>
</html>
